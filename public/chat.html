<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
          integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
          crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>ChatApp</title>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-light navbar-expand-sm" style="background: salmon">
                <a class="navbar-brand" id="brand"><h1><i class="fas fa-comments"></i>Texxter</h1></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a id="room-name"></a>
                    </li>
                  </ul>
                  <ul class="navbar-nav">
                        <li class="nav-item dropdown" style="margin-right: 40px;">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="cursor: pointer;"><i class="fas fa-users"></i>Online</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <ul id="users" class="dropdown-item"></ul>
                            </div>
                        </li>
                        <li>
                            <a href="index.html"><button class="btn btn-lg btn-warning">Leave Room</button></a>
                        </li>
                  </ul>
                </div>
            </nav>
        </div>
        <!-- <div class="container"> -->
            <div class="box" style="background:  #ffffcc;">
                    <div class="chat-messages"></div>
            </div>
            <div class="chat-form-container">
                <form id="chat-form">
                    <div class="form-group" style="width: 100%;">
                        <input class="form-control" id="msg" type="text" placeholder="Enter Message" required autocomplete="off"/>
                    </div>
                    <button type="submit" class="btn btn-primary" id="BTN"><i class="fas fa-paper-plane"></i> Send</button>
                </form>
            </div>
        <!-- </div> -->

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
            integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
            crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
